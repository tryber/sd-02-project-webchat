<!DOCTYPE html>
<html>

<head>
  <title>webChat project</title>
  <link rel="stylesheet" type="text/css" href="webchat.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script>
  $(function () {
    const socket = io();
    const form = querySelector('form');
    form.submit(function(e) {
      e.preventDefault();
      socket.emit('mensagem', $('#mensagemInput').val());
      $('#mensagemInput').val('');
      return false;
    });

    socket.on('mensagemServer', function(msg){
      $('#messagens').append($('<li>').text(msg));
    });
  });
 </script>
</head>

<body>
  <ul id="messagens"></ul>
  <form action="">
    <input id="mensagemInput" autocomplete="off" /><button>Send</button>
  </form>
</body>

</html>
