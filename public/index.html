<body>

      <div class="messagesBox">
        <ul id="message">

            <button type="submit" onclick="submitForm(event)">Send</button>
          </div>

      </div>
    </div>
    <div class="containerOnlineNick">
      <div class="onlineContainer">
        <div class="usersTitle">Usu√°rios Online:</div>
        <ul id="onlineUsers" class="onlineUsers"></ul>

    </div>
