<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://localhost:3005/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <title>Web Chat com socketIO</title>
</head>

<body>
  <div class="flex-container">
    <ul class="ul" id="mensagens"></ul>
    <div class="send">
      <input class="text" autofocus id="caixa-de-texto" autocomplete="off" placeholder="Manda sua mensagem!">
      <button class="btn" id="envia-msg">Enviar</button>
    </div>
  </div>

</body>

</html>
